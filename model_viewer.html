<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB Model Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        canvas { display: block; }
        #controls-container {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .control-item {
            margin-bottom: 8px;
        }
        .control-item label {
            display: block;
            margin-bottom: 4px;
            font-size: 0.9em;
        }
        .control-item input[type="range"] {
            width: 150px;
        }
    </style>
</head>
<body>
    <div id="controls-container"></div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';

        let scene, camera, renderer, controls;
        let motorMaterials = []; // Array to store motor materials
        const colorRed = new THREE.Color(0xff0000); // Red color
        const colorGreen = new THREE.Color(0x00ff00); // Green color
        let interactiveMaterials = []; // To store material info and original colors

        const frustumSize = 10; // Define a size for the orthographic view

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xcccccc);

            // Camera - Changed to OrthographicCamera
            const aspect = window.innerWidth / window.innerHeight;
            camera = new THREE.OrthographicCamera(
                frustumSize * aspect / -2,
                frustumSize * aspect / 2,
                frustumSize / 2,
                frustumSize / -2,
                0.1,
                1000
            );
            camera.position.set(0, 10, 0); // Positioned above, looking down
            camera.lookAt(0, 0, 0); // Ensure it looks at the origin initially

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 1;
            controls.maxDistance = 500;
            controls.target.set(0, 1, 0); // Point controls at model
            controls.update();

            // Model Loader
            const loader = new GLTFLoader();

            // Initialize DRACOLoader
            const dracoLoader = new DRACOLoader();
            // Specify path to a folder containing WASM/JS decoding libraries for Draco.
            // Adjust the version number in the path if needed to match your Three.js version.
            dracoLoader.setDecoderPath('https://unpkg.com/three@0.160.0/examples/jsm/libs/draco/gltf/');
            dracoLoader.setDecoderConfig({ type: 'js' }); // Optional: force JS decoder, can also be 'wasm'
            loader.setDRACOLoader(dracoLoader); // Provide DRACOLoader instance to GLTFLoader

            loader.load(
                'brov2_heavy.glb', // Path relative to where the HTML is served
                function (gltf) {
                    const model = gltf.scene;
                    // Center and scale the model
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    model.position.sub(center); // center the model

                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 5 / maxDim; // Scale to fit a 5 unit space
                    model.scale.set(scale, scale, scale);

                    scene.add(model);
                    console.log("Model loaded successfully");

                    const controlsContainer = document.getElementById('controls-container');
                    let materialIdCounter = 0;

                    // Find motor materials
                    model.traverse((child) => {
                        if (child.isMesh && child.material) {
                            const materials = Array.isArray(child.material) ? child.material : [child.material];
                            materials.forEach(mat => {
                                const matNameLower = mat.name ? mat.name.toLowerCase() : '';
                                let materialType = null;

                                if (matNameLower.includes('motor') && matNameLower.includes('blackplastic')) {
                                    materialType = 'Motor';
                                } else if (matNameLower.includes('lights')) {
                                    materialType = 'Light';
                                }

                                if (materialType && mat.color && !interactiveMaterials.find(m => m.material === mat)) {
                                    const originalColor = mat.color.clone();
                                    const materialInfo = {
                                        material: mat,
                                        originalColor: originalColor,
                                        name: mat.name || `${materialType}Material-${++materialIdCounter}`,
                                        type: materialType
                                    };
                                    interactiveMaterials.push(materialInfo);

                                    // Create slider
                                    const controlItem = document.createElement('div');
                                    controlItem.className = 'control-item';

                                    const label = document.createElement('label');
                                    label.innerText = `${materialInfo.name} (${materialInfo.type}):`;
                                    label.htmlFor = materialInfo.name + '-slider';

                                    const slider = document.createElement('input');
                                    slider.type = 'range';
                                    slider.id = materialInfo.name + '-slider';
                                    slider.min = -100;
                                    slider.max = 100;
                                    slider.value = 0;
                                    slider.addEventListener('input', (event) => {
                                        const value = parseInt(event.target.value);
                                        if (value === 0) {
                                            materialInfo.material.color.copy(materialInfo.originalColor);
                                        } else if (value < 0) {
                                            const t = Math.abs(value) / 100;
                                            materialInfo.material.color.copy(materialInfo.originalColor).lerp(colorRed, t);
                                        } else { // value > 0
                                            const t = value / 100;
                                            materialInfo.material.color.copy(materialInfo.originalColor).lerp(colorGreen, t);
                                        }
                                    });
                                    controlItem.appendChild(label);
                                    controlItem.appendChild(slider);
                                    controlsContainer.appendChild(controlItem);
                                }
                            });
                        }
                    });

                },
                function (xhr) {
                    console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                },
                function (error) {
                    console.error('An error happened during loading:', error);
                }
            );

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);

            animate();
        }

        function onWindowResize() {
            const aspect = window.innerWidth / window.innerHeight;
            camera.left = frustumSize * aspect / -2;
            camera.right = frustumSize * aspect / 2;
            camera.top = frustumSize / 2;
            camera.bottom = frustumSize / -2;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
