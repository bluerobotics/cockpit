name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
  schedule:
  # Run every 6 days to help us stay on our toes
  - cron: '0 0 */6 * *'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt install -y xvfb yarn

      - name: Run yarn
        run: |
          yarn install --frozen-lockfile
          yarn lint
          yarn typecheck
          yarn build
          xvfb-run --auto-servernum yarn test:ci

  deploy-electron:
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - os: macos-latest
          suffix: macos
          extension: dmg

        - os: ubuntu-latest
          suffix: linux
          extension: AppImage

        - os: windows-latest
          suffix: windows
          extension: exe
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Use node to install yarn in all OSs
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Build electron
        run: |
          npm install --global yarn
          yarn install --frozen-lockfile
          yarn build
          yarn deploy:electron

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: cockpit-${{ matrix.suffix }}
          path: dist/cockpit*.${{ matrix.extension }}
          if-no-files-found: error