name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
  schedule:
  # Run every 6 days to help us stay on our toes
  - cron: '0 0 */6 * *'

jobs:
  build:
    name: Test and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt install -y xvfb yarn

      - name: Run yarn
        run: |
          yarn install
          yarn lint
          yarn typecheck
          yarn build
          xvfb-run --auto-servernum yarn test:ci

      - name: Build electron app
        run: |
          yarn deploy:electron
          mv dist/cockpit*.AppImage dist/cockpit.AppImage

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: cockpit
          path: dist/cockpit*.AppImage